{% extends 'base.html' %}
{% load static %}

{% block title %} - {{food.name}} {% endblock title %}

{% block content %}
<!-- breadcrumb start-->
   <section class="breadcrumb breadcrumb_bg">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="breadcrumb_iner text-center">
                  <div class="breadcrumb_iner_item">
                     <h2>Регистрация</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- breadcrumb start-->
   <!--================Blog Area =================-->
   <section class="blog_area single-post-area section_padding">
      <div class="container">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 col-md-2">
               <h3 class="mb-30">Регистрация</h3>
               <form method='post'>
                  {% csrf_token %}
                  {% for f in form %}
                  <div class="mt-10">
                     {{f}}
                     <b>{{f.errors}}</b>
                  </div>
                  {% endfor %}

                  <button type="submit" class="generic-btn success circle" style="margin-top:20px;">Сохранить</button>
               </form>
            </div>
         </div>
      </div>
   </section>

      </div>
   </section>
   {% endblock content %}
